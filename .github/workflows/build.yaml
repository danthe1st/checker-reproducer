name: build
on: [push]
jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        cache: 'maven'
        distribution: 'temurin'
    - name: compile
      run: mvn compile
